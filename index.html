<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" />
    </div>
    <main class="calc">
      <div class="calc__content">
        <div class="calc__input__section">
          <div class="calc__item">
            <h1 class="calc__title calc__title--dark">Bill</h1>
            <input
              class="calc__input calc__input--dollar"
              type="text"
              placeholder="0"
            />
          </div>
          <div class="calc__item">
            <h1 class="calc__title calc__title--dark">Select Tip %</h1>
            <div class="calc__tip__options">
              <button class="calc__button">5%</button>
              <button class="calc__button">10%</button>
              <button class="calc__button">15%</button>
              <button class="calc__button">25%</button>
              <button class="calc__button">50%</button>
              <button class="calc__button">Custom</button>
            </div>
          </div>
          <div class="calc__item">
            <h1 class="calc__title calc__title--dark">Number of People</h1>
            <input
              class="calc__input calc__input--person"
              type="text"
              placeholder="0"
            />
          </div>
        </div>
        <div class="calc__output__section">
          <div class="calc__item--tight calc__item__horizontal">
            <div>
              <h1 class="calc__title calc__title--light">Tip Amount</h1>
              <p class="calc__subtitle">/ person</p>
            </div>
            <div class="calc__retun">$40</div>
          </div>
          <div class="calc__item calc__item__horizontal">
            <div>
              <h1 class="calc__title calc__title--light">Total</h1>
              <p class="calc__subtitle">/ person</p>
            </div>
            <div class="calc__retun">$40</div>
          </div>
          <button class="calc__button__reset">Reset</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Izzy Beraja</a>.
    </div>
  </body>
</html>
